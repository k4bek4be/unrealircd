	" /WHO <maska> [opcje [maska2]]";
	" -";
	" Maska może zawierać znaki wieloznaczne * i ?";
	" -";
	" Opcje mają następującą postać: [<flagi>][%[<pola>[,<typ_zapytania>]]]";
	" Gdzie:";
	" <Flagi> definiują, czego dotyczy zapytanie. Mogą zawierać jedną lub więcej liter:";
